<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function maxContrast() {
            num1 = prompt('请输入一个数字')
            num2 = prompt('请再输入一个不同的数字')
           var result = num1 > num2 ? num1 : num2; 
            
            return `${result}比较大`;
           

        }

         alert(maxContrast())
    </script>
</body>
</html>
