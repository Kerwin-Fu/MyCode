<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function count(){
            var a=parseInt(prompt("请输入第一个数字"));
            var fuhao=prompt("请输入运算符");
            var b=parseInt(prompt("请输入第二个数字"));

            switch (fuhao) {
                case "+":
                return a + b;
                    break;
                case "-":
                return a - b;
                    break;
                case "*":
                return a * b;
                    break;
                case "/":
                return a / b;
                    break;
            }
        }
        alert(count());

    </script>
</body>
</html>
