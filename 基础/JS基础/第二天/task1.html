<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var time = prompt('现在几点了');
        if (time >= 23 ) {
            alert('深夜好');
        } else if (time >= 20 ) {
            alert('晚上好');
        } else if (time >= 18 ) {
            alert('傍晚好');
        } else if (time >= 14 ) {
            alert('下午好');
        } else if (time >= 12) {
            alert('中午好');
        } else {
            alert('早上好');
        }
    </script>

    
</body>
</html>
