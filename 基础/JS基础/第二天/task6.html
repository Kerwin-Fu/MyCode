<body>
    <script>
        var bill = prompt('你口袋里有多少盘缠？');
        if (bill >= 2000) {
            alert('把你盘缠给我交了，今晚恰西餐');
        } else if (bill >= 1500) {
            alert('把你盘缠给我交了，今晚恰快餐');
        } else if (bill >= 1000) {
            alert('把你盘缠给我交了，今晚恰沙县');
        } else if (bill >= 500) {
            alert('就这？');
        } else {
            alert('那明天把钱给我交了');
        }
    </script>
    
</body>
