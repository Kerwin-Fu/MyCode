    <script>
 var score = prompt('请输入你的成绩');
     if (score == 100) {
         alert('A');
     } else if (score >=90) {
         alert('B');
     } else if (score >=80) {

         alert('D');

         alert('你以后必是高考状元');
     }

    </script
