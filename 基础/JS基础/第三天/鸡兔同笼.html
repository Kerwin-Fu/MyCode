<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var result = 0;
        for (var i = 0; i < 35; i++) {
            var j = 35 - i;
            if ((i * 2) + (j * 4) == 94) {
                result = `鸡${i}只 兔${j}只`;
                console.log(result);
            }
        }
    </script>
</body>

</html>
