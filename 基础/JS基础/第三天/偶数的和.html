<!DOCTYPE html>
<html lang="en">

<body>
    <script>
var even = 0;


      for (var i = 1;i <= 100; i++) {
          if (i % 2 == 0) {
            even += i;
          } 
      }
      console.log(`偶数的和是${even}`);

     
    </script>
    
</body>
