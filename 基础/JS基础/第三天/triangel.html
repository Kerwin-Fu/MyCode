<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>

        document.write("<pre>");
        for (var i = 1; i <= 5; i++) {
            for (var k = 1; k <= 5 - i; k++) {
                document.write(" ");
            }
            for (var j = 1; j <= i * 2 - 1; j++) {
                if (j == 1 || j == i * 2 - 1) {
                    document.write("*");
                } else {
                    document.write(" ");
                }
            }
            document.write("<br>");
        }
        for (var i = 4; i >= 1; i--) {
            for (var k = 1; k <= 5 - i; k++) {
                document.write(" ");
            }
            for (var j = 1; j <= i * 2 - 1; j++) {
                if (j == 1 || j == i * 2 - 1) {
                    document.write("*");
                } else {
                    document.write(" ");
                }
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
